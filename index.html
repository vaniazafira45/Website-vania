<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soal 6</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <section class="form-section">
      <h2>Login</h2>
      <form action="#" method="post" class="form">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" name="login-email" placeholder="Enter your email" required />

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required />

        <button type="submit" class="btn">Login</button>
      </form>
    </section>

    <section class="form-section">
      <h2>Register</h2>
      <form action="#" method="post" class="form">
        <label for="reg-name">Full Name:</label>
        <input type="text" id="reg-name" name="reg-name" placeholder="Enter your full name" required />

        <label for="reg-email">Email:</label>
        <input type="email" id="reg-email" name="reg-email" placeholder="Enter your email" required />

        <label for="reg-password">Password:</label>
        <input type="password" id="reg-password" name="reg-password" placeholder="Create a password" required />

        <label for="reg-confirm">Confirm Password:</label>
        <input type="password" id="reg-confirm" name="reg-confirm" placeholder="Confirm your password" required />

        <button type="submit" class="btn">Register</button>
      </form>
    </section>

    <section class="form-section">
      <h2>Contact Us</h2>
      <form action="#" method="post" class="form">
        <label for="contact-name">Name:</label>
        <input type="text" id="contact-name" name="contact-name" placeholder="Your name" required />

        <label for="contact-email">Email:</label>
        <input type="email" id="contact-email" name="contact-email" placeholder="Your email" required />

        <label for="contact-message">Message:</label>
        <textarea id="contact-message" name="contact-message" rows="5" placeholder="Your message" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>
  </main>
</body>
</html>
